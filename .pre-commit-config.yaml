---
repos:
  # Basic repo hygiene for *everything* (md/yml/json/py/ts/etc.)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict

  # Markdown lint (for docs in root + docs/)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        files: \.(md)$

  # YAML lint (docker-compose.yml, CI files, etc.)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: \.(yml|yaml)$

  # Frontend lint/typecheck via local hooks (runs from repo root)
  - repo: local
    hooks:
      - id: frontend-eslint
        name: frontend eslint
        entry: npm --prefix frontend run lint
        language: system
        pass_filenames: false

      - id: frontend-typecheck
        name: frontend typecheck
        entry: npm --prefix frontend run typecheck
        language: system
        pass_filenames: false
